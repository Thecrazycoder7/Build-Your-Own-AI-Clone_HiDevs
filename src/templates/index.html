<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fitness Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    #messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: #fafafa;
      margin-bottom: 15px;
    }

    .message {
      margin: 8px 0;
      padding: 10px;
      max-width: 80%;
      border-radius: 10px;
      line-height: 1.4;
    }

    .user {
      background: #e0f7fa;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background: #dcedc8;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    #inputSection {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>üèÉ‚Äç‚ôÄÔ∏è Fitness Chatbot</h2>
    <div id="messages"></div>
    <div id="inputSection">
      <input type="text" id="userInput" placeholder="Ask your fitness question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
  window.onload = () => {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML += `
      <div class="message bot">Hi! üëã I‚Äôm your fitness coach bot. Ask me anything about workouts, diet, or health tips!</div>
    `;
  };

  async function sendMessage() {
    const userMessage = document.getElementById("userInput").value;

    if (!userMessage.trim()) return;

    const response = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: userMessage })
    });

    const data = await response.json();

    const messagesDiv = document.getElementById("messages");

    messagesDiv.innerHTML += `
      <div class="message user">${userMessage}</div>
      <div class="message bot">${data.response}</div>
    `;

    document.getElementById("userInput").value = "";
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
</script>



</body>
</html>
